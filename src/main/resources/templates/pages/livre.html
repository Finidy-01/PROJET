    <script>
        function removeEmptyInputs(form) {
            var elements = form.elements;
            for (var i = elements.length - 1; i >= 0; i--) {
                var element = elements[i];
                if (element.type === 'text' && element.value.trim() === '') {
                    element.parentNode.removeChild(element);
                }
                if (element.type === 'number' && element.value.trim() === '') {
                    element.parentNode.removeChild(element);
                }
                if (element.type === 'date' && element.value.trim() === '') {
                    element.parentNode.removeChild(element);
                }
                if (element.type === 'textarea' && element.value.trim() === '') {
                    element.parentNode.removeChild(element);
                }
            }
            return true;
        }
    </script>

    <div class="d-flex flex-column flex-shrink-0 p-3 text-white sticky-top" style="width: 280px;">
        <form class="form-search my-filtre" th:action="@{/book-library/livre}" method="get" onsubmit="return removeEmptyInputs(this);">
            <h4>Search livre</h4>
            <div class="form-floating">
                <input type="text" class="my-form filtre-input form-control" style="font-size: 0.7rem; height: calc(2.5rem + 2px); border-radius: 0.25rem 0.25rem 0rem 0rem" id="idFiltre" name="id">
                <label style="transform: scale(0.6)" for="idFiltre">id</label>
            </div>
            <div class="form-floating">
                <input type="text" class="my-form filtre-input form-control" style="font-size: 0.7rem; height: calc(2.5rem + 2px); border-radius: 0rem" id="auteurFiltre" name="auteur">
                <label style="transform: scale(0.6)" for="auteurFiltre">auteur</label>
            </div>
            <div class="form-floating">
                <input type="text" class="my-form filtre-input form-control" style="font-size: 0.7rem; height: calc(2.5rem + 2px); border-radius: 0rem" id="titreFiltre" name="titre">
                <label style="transform: scale(0.6)" for="titreFiltre">titre</label>
            </div>
            <div class="form-floating">
                <input type="text" class="my-form filtre-input form-control" style="font-size: 0.7rem; height: calc(2.5rem + 2px); border-radius: 0rem" id="isbnFiltre" name="isbn">
                <label style="transform: scale(0.6)" for="isbnFiltre">isbn</label>
            </div>
            <div class="form-floating">
                <input type="text" class="my-form filtre-input form-control" style="font-size: 0.7rem; height: calc(2.5rem + 2px); border-radius: 0rem" id="numeroCoteFiltre" name="numero_cote">
                <label style="transform: scale(0.6)" for="numeroCoteFiltre">numero de cote</label>
            </div>
            <div class="form-floating">
                <input type="text" class="my-form filtre-input form-control" style="font-size: 0.7rem; height: calc(2.5rem + 2px); border-radius: 0rem" id="editeurFiltre" name="editeur">
                <label style="transform: scale(0.6)" for="editeurFiltre">editeur</label>
            </div>
            <div class="form-floating">
                <input type="date" class="my-form filtre-input form-control" style="font-size: 0.7rem; height: calc(2.5rem + 2px); border-radius: 0rem" id="dateEditionFiltre" name="date_edition">
                <label style="transform: scale(0.6)" for="dateEditionFiltre">date d'édition</label>
            </div>
            <div class="form-floating">
                <input type="number" class="my-form filtre-input form-control" style="font-size: 0.7rem; height: calc(2.5rem + 2px); border-radius: 0rem" id="tomeFiltre" name="tome">
                <label style="transform: scale(0.6)" for="tomeFiltre">tome</label>
            </div>
            <div class="form-floating">
                <input type="text" class="my-form filtre-input form-control" style="font-size: 0.7rem; height: calc(2.5rem + 2px); border-radius: 0rem" id="collectionFiltre" name="collection">
                <label style="transform: scale(0.6)" for="collectionFiltre">collection</label>
            </div>
            <div class="form-floating">
                <input type="text" class="my-form filtre-input form-control" style="font-size: 0.7rem; height: calc(2.5rem + 2px); border-radius: 0rem" id="langueFiltre" name="langue">
                <label style="transform: scale(0.6)" for="langueFiltre">langue</label>
            </div>
            <div class="form-floating">
                <input type="number" class="my-form filtre-input form-control" style="font-size: 0.7rem; height: calc(2.5rem + 2px); border-radius: 0rem" id="nombrePageFiltre" name="nombre_pages">
                <label style="transform: scale(0.6)" for="nombrePageFiltre">nombre de pages</label>
            </div>
            <div class="form-floating">
                <textarea name="resume" class="my-form filtre-input form-control" style="font-size: 0.7rem; border-radius: 0rem 0rem 0.25rem 0.25rem" id="resumeFiltre"></textarea>
                <label style="transform: scale(0.6)" for="resumeFiltre">résumé</label>
            </div>
            <input type="submit" value="Chercher" class="w-100 btn btn-lg my-btn" style="margin-top: 10px">
        </form>
    </div>

<!--  content  -->
    <div class="container-fluid w-75">
        <div class="row">

            <div class="col">
                <div>
                    <table class="table " style="border-radius: 1px ">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>titre</th>
                            <th>auteur</th>
                            <th>isbn</th>
                            <th>éditeur</th>
                            <th>date édition</th>
                            <th></th>
                            <th></th>
                            <th></th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr th:each="livre: ${livres}">
                            <td><a class="my-link" th:href="@{/book-library/livre/{id}(id=${livre.id})}" th:text="${livre.id}"></a></td>
                            <td th:text="${livre.titre}"></td>
                            <td th:text="${livre.auteur_nom}"></td>
                            <td th:text="${livre.isbn}"></td>
                            <td th:text="${livre.editeur}"></td>
                            <td th:text="${#dates.format(livre.date_edition, 'd MMM yyyy')}"></td>
                            <td><a class="my-link" th:href="@{/book-library/livre/{id}/update(id=${livre.id})}">Update</a></td>
                            <td><a class="my-link" th:href="@{/book-library/livre/{id}/delete(id=${livre.id})}">Delete</a></td>
                            <td><a class="my-link" th:href="@{/book-library/emprunt(idLivre=${livre.id})}">Emprunter</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <div class="w-50">
                    <form th:action="@{/book-library/livre/save}" method="post">
                        <h4>New livre</h4>
                        <div class="form-floating">
